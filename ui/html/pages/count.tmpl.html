{{define "main"}}

<div class="flex flex-col justify-between items-center h-1/2">
  <h1 class="text-9xl" id="count">{{.Count}}</h1>

  <div>
    <div class="inline-flex rounded-md shadow-sm" role="group">
      <button
        type="button"
        class="px-4 py-2 px-5 font-medium text-gray-900 bg-white border border-gray-200 rounded-s-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white text-xl"
        hx-post="/count/decrement"
        hx-target="#count"
        hx-swap="outerHTML"
      >
        -
      </button>
      <button
        type="button"
        class="px-4 py-2 px-5 font-medium text-gray-900 bg-white border border-gray-200 rounded-e-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-blue-500 dark:focus:text-white text-xl"
        hx-post="/count/increment"
        hx-target="#count"
        hx-swap="outerHTML"
      >
        +
      </button>
    </div>
  </div>
</div>

{{end}}
